<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding -->
    <meta charset="utf-8" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Responsive design for mobile and desktop -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#007bff" />

    <!-- SEO: Description for search engines -->
    <meta
      name="description"
      content="Atmospheric Weather App - Get accurate, real-time weather forecasts for your location or any city around the world!"
    />

    <!-- Custom Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/android-chrome-192x192.png" />

    <!-- Web Manifest for Progressive Web App (PWA) support -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph Meta Tags for Social Media Sharing -->
    <meta property="og:title" content="Atmospheric Weather App" />
    <meta
      property="og:description"
      content="Stay updated with the latest weather forecasts. Check the current weather, 5-day forecast, and more."
    />
    <meta property="og:image" content="%PUBLIC_URL%/android-chrome-512x512.png" />
    <meta property="og:url" content="https://your-app-url.com" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Custom Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Title for the browser tab -->
    <title>Atmospheric Weather App</title>
  </head>
  <body>
    <!-- Fallback message if JavaScript is disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Root div for the React app -->
    <div id="root"></div>

    <!-- Developer footer comment -->
    <!--

      Build for production: npm run build
    -->
  </body>
</html>
